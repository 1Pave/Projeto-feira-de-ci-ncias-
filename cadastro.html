<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <link rel='stylesheet' type='text/css' media='screen' href='login.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='btnscad.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='responsividade.css'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
 <body>

  <div class="containerLogo">

    <div class="logo">
      <img src="logo3.png" width="150px">
    </div>

  </div>

  <div class="containerText">

    <div class="text1">
      <h3>Sociedade Educacional</h3>
    </div>

    <div class="text2">
      <h3>Santo Antônio</h3>
    </div>
      
  </div>

  <div class="containerLogin">

    <center>
      <h2>Portal do Aluno</h2>
      <div id="error"></div>     
      <div id="success"></div>
    
    </center>

    <form>

      <div class="inputbox">
        <ion-icon name="person" size="small" class="icon-input"></ion-icon>
        <label for="user" id="labelUser">Usuário</label>
        <input type="text" id="user" required="required">
      </div>

      <div class="inputbox">
        <label for="senha" id="labelSenha">Senha</label>
        <input type="password" id="senha" required="required">
        <ion-icon name="lock-closed" size="small" class="icon-input"></ion-icon>
      </div>

      <div class="inputbox">
        <label for="confirmSenha" id="labelCsenha">Confirme sua senha</label>
        <input type="password" id="confirmSenha" required="required">
        <ion-icon name="lock-closed" size="small" class="icon-input"></ion-icon>
      </div>

    </form>

    <center>
      <div class="containerMainbtn">

        <span class="button" onclick="cadastro()"><a href="#" class="btn"></a></span>

      </div>

    </center>
    
  </div>

 </body>

 <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
 <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
 <script src="login.js"></script>

</html>
